<h1>User Registration</h1>
<br/>

<div class="container">
    <form action="#" th:action="@{/register}" th:object="${user}" method="POST" enctype="utf8">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create a new User Account.</p>
            <hr>
            <label for="firstName"><b>First Name</b></label>
            <input type="text" placeholder="Please Enter First Name" name="firstName" required>
            <br/>
            <br/>
            <label for="lastName"><b>Last Name</b></label>
            <input type="text" placeholder="Please Enter Last Name" name="lastName" required>
            <br/>
            <br/>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Please Enter Email" name="email" required>
            <br/>
            <br/>
            <label for="userName"><b>Username</b></label>
            <input type="text" placeholder="Please Enter Username" name="userName" required>
            <br/>
            <br/>
            <label for="userId"><b>UserId</b></label>
            <input type="text" placeholder="Please Enter UserId" name="userId" required>
            <br/>
            <br/>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Please Enter Password" name="password" required>
            <br/>
            <br/>
            <label for="tenantId"><b>Tenant Id</b></label>
            <input type="text" placeholder="Please Enter Tenant Id" name="tenantId" required>
            <br/>
            <br/>
            <hr>
            <button type="submit" class="btn btn-primary btn-sm">Register</button>
        </div>

        <div class="container">
            <p>Already have an account? <a href="/login">Sign in</a>.</p>
        </div>
    </form>
</div>
